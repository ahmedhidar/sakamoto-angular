<div class="container mt-4">
  <div class="row g-3">
    <div class="col-md-4 col-sm-6 col-12" *ngFor="let product of products; trackBy: trackById">
      <div class="card shadow-sm p-3">
        <app-product [product]="product"></app-product>
        <button class="btn btn-danger w-100 mt-2" (click)="removeProduct(product.id)">
          <i class="bi bi-trash"></i> Remove
        </button>
      </div>
    </div>
  </div>
</div>
